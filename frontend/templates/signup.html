<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background-color: rgb(255, 255, 255); overflow-x: hidden;scroll-behavior: smooth;">
    <div>
        <nav class="navbar navbar-expand-lg fixed-top flex-md-nowrap p-0 shadows white2" style="margin: 20px; margin-left: 150px;">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/logo.png" alt="Bootstrap" width="170" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                      </li>
                </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="jumbotron p-5">
        <br> <br>
    
    
        <!-- Row 1 starts -->
        <div class="row">
    
          <div class="col-4"> </div>
       
            <h1>
                <center>
                    Create your Account
                </center>
            </h1>
    
          <div class="col-4"> </div>
    
        </div>
        <!-- Row 1 ends -->
        <br> <br>
        <!-- Row 2 starts -->
        <form action="/signup" method="post" name="signup-form">
        <div class="row">
            <div class="col-3"> </div> <!-- row2 col 1-->
            <div class="col-6">
                <!-- row2 col 2-->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">
                            Name
                        </label>
                        <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="name" required>
                        <!-- <div id="emailHelp" class="form-text">Never share your username with anyone else.</div> -->
                    </div>
            </div>
          <!-- row 2 col 2 ends-->
          <div class="col-3"> </div>
          <!--row2 col3-->
        </div>
        <!-- Row 3 ends -->
        <!-- Row 3 starts -->
        <div class="row">
          <div class="col-3"> </div> <!-- row2 col 1-->
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email Address</label>
              <input name="email" type="email" class="form-control" id="exampleInputPassword1" v-model="email" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" v-model="password" required>
            </div>
    
    
            <div class = "row">
    
              <div class = "col">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
              <input name="dob" type="date" class="form-control" id="exampleInputPassword1" v-model="dob" required>
            </div>
          </div>
    
          <div class = "col">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Gender</label>
              <select name="gender" class="form-select topmargin" aria-label="Default select example" id="inputaddress" v-model="gender">
                <option selected value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">Other</option>
              </select>
            </div>
          </div>
          <div class = "col">
            <label for="exampleInputPassword1" class="form-label">Location</label>
            <select name="location" class="form-select topmargin" aria-label="Default select example" id="inputaddress" v-model="location">
              <option selected value="0">Hyderabad</option>
              <option value="1">Bengaluru</option>
              <option value="2">Malkajgiri</option>
              <option value="3">Srikakulam</option>
              <option value="4">Sangareddy </option>
              <option value="5">Solan</option>
              <option value="6">Malkajgiri</option>
              <option value="7">Visakhapatnam</option>
              <option value="8">Nalgonda</option>
            </select>
          </div>
          </div>      
          <!-- row 3 col 2 ends-->
          <div class="col-3"> </div>
          <!--row3 col3-->
        </div>
        <!-- row 3 ends-->

        

    
        <!-- row 4 starts-->
        <div class="row">
          <div class="col-3"> </div> <!-- row2 col 1-->
          <div class="col-6 fluid">
            {% block content %}
            {% if status=="invalid" %}
            <div class="alert alert-danger" role="alert" style="margin-right: 670px;">
              email already exists!
            </div>
            {% endif %}
            {% endblock content %}
            <br>
            <button type="submit" class="btn btn-light purple1 center" style="background-color: #515b9d;"> <p style="color:#ffffff;margin-bottom:0px;"> Submit </p> </button>
          </div>
          <!-- row4 col2 ends-->
        </form>
          <div class="col-3"> </div> <!-- row 4 col3-->
        </div>
        <!-- row 4 ends-->
    
    
      </div>
      <!--jumbotron ends-->
        </div>
</body>
</html>
